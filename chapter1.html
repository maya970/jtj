<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一章：序章</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: url('./src/img/background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 50px;
    line-height: 1.6;
    position: relative;
  }

  /* 为背景图片添加半透明黑色遮罩层 */
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* 半透明黑色遮罩 */
    z-index: -1; /* 确保遮罩层位于文本下方 */
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
  }

  .nav-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #ff9800;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .nav-button:hover {
    background-color: #e68900;
  }
</style>
</head>
<body>
  <h1>第一章：序章</h1>
  <p>这里是第一章的内容……</p>

  <div id="navigation"></div>
  <a class="nav-button" href="index.html">返回目录</a>

  <script>
    function getChapterNumber(filename) {
      const match = filename.match(/chapter(\d+)\.html/);
      return match ? parseInt(match[1], 10) : null;
    }

    const currentPage = window.location.pathname.split('/').pop();
    const currentChapter = getChapterNumber(currentPage);
    const navDiv = document.getElementById('navigation');

    if (currentChapter) {
      if (currentChapter > 1) {
        const prevLink = document.createElement('a');
        prevLink.href = `chapter${currentChapter - 1}.html`;
        prevLink.className = 'nav-button';
        prevLink.textContent = '上一章';
        navDiv.appendChild(prevLink);
      }
      const nextLink = document.createElement('a');
      nextLink.href = `chapter${currentChapter + 1}.html`;
      nextLink.className = 'nav-button';
      nextLink.textContent = '下一章';
      navDiv.appendChild(nextLink);
    }
  </script>
</body>
</html>
