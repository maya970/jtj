<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电击文库风格页面</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- 导航条 -->
    <nav class="navbar">
        <div class="logo">电击文库</div>
        <ul class="nav-links">
            <li><a href="#home">主页</a></li>
            <li><a href="#news">新闻</a></li>
            <li><a href="#releases">新刊</a></li>
            <li><a href="#about">关于</a></li>
        </ul>
    </nav>

    <!-- 主视觉图 -->
    <header class="main-visual">
        <img src="main-visual.jpg" alt="主视觉图">
    </header>

    <!-- 轮播图 -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="slide"><img src="slide1.jpg" alt="轮播图1"></div>
            <div class="slide"><img src="slide2.jpg" alt="轮播图2"></div>
            <div class="slide"><img src="slide3.jpg" alt="轮播图3"></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </section>

    <!-- 新闻更新 -->
    <section class="news" id="news">
        <h2>新闻更新</h2>
        <ul>
            <li>最新小说发布公告</li>
            <li>活动与签售会信息</li>
            <li>电击文库改编动画动态</li>
        </ul>
    </section>

    <!-- 新刊信息 -->
    <section class="new-releases" id="releases">
        <h2>新刊信息</h2>
        <div class="release-item">
            <img src="book1.jpg" alt="新刊封面">
            <p>《某科学的超电磁炮》最新卷</p>
        </div>
        <div class="release-item">
            <img src="book2.jpg" alt="新刊封面">
            <p>《刀剑神域》最新卷</p>
        </div>
    </section>
</body>
</html>
