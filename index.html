        <div class="p-main-visual__item">
            <a href="https://dengekibunko.jp/product/newrelease-bunko.html">

        <div class="p-main-visual__item">

            <a href="https://girumasu.com/">

            </a>
        </div>

</section>

    <main>
        <section class="p-main-visual">
            <div class="slick-slider">
                <!-- 这里放置轮播图内容 -->
