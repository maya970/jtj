<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>《迦太基末一小兵》</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('./src/img/background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
    padding-top: 100px;
    position: relative;
  }

  /* 为背景图片添加半透明黑色遮罩层 */
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* 半透明黑色遮罩 */
    z-index: -1; /* 确保遮罩层位于文本下方 */
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  a {
    display: block;
    width: 300px;
    margin: 10px auto;
    color: #fff; /* 调整为白色 */
    background-color: rgba(0, 0, 0, 0.6); /* 半透明黑色背景 */
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 24px;
    transition: background-color 0.3s, color 0.3s;
  }

  a:hover {
    background-color: #ff9800;
    color: #000;
  }
</style>
</head>
